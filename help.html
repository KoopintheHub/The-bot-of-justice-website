<html>
  <head>
    <script>
      const params = new URLSearchParams(window.location.search);
      
      function boot() {
        if (params.get('eval') == "true") {
          window.location.replace('help/eval');
        }
      }
    </script>
  </head>
  <body onload="boot();">
  </body>
</html>
